
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ตรวจสอบ Array -hk, Execution ConTest</h1>
    
    <iframe id="myFrame">test</iframe>
   
   <script>
        const iframe = document.getElementById('myFrame');
        const iframeWindow = iframe.contentWindow;


        iframe.contentDocument.open();
        iframe.contentDocument.write(`
            <script>
                window.iframeArray = [1, 2, 3];
            <\/script   
        `);
        iframe.contentDocument.close();


        setTimeout(() => {
            const arrayFromIframe = iframeWindow.iframeArray;
            console.log('Array จาก iframe:', arrayFromIframe);

            console.log('ตรวจสอบด้วย Array.isArray:', Array.isArray(arrayFromIframe));   
        }, 1000);
    </script>


</body>
</html>
